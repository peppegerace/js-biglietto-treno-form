<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container my-3 text-center ">
    <h1 class="text-uppercase mb-5">Calcola il prezzo del tuo biglietto</h1>
    <div id="ticket-generator" class="">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-3">
            <label for="name" class="form-label ">Nome e Cognome</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-3">
            <label for="km" class="form-label ">Km da percorrere</label>
            <input type="text" class="form-control" id="km">
          </div>
          <div class="col-3">
            <label for="age" class="form-label ">Fascia d'età</label>
            <select name="" id="age" class="form-select">
              <option value=""disabled selected hidden>Seleziona la tua fascia d'età</option>
              <option value="adult">Maggiorenne</option>
              <option value="under">Minorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <button class="btn btn-primary generator-button" type="submit">Genera</button>
        <button class="btn btn-warning reset-button" type="reset">Annulla</button>
      </div>
     
    </div>
  </div>

  <div id="appare" class="container my-3 d-none">
    <h2 class="text-uppercase text-center">Il tuo biglietto</h2>
    <div id="ticket">
      <div class="container">
        <h3 class="text-uppercase my-3">Dettaglio passeggeri</h3>
        <div class="row border">
          <div class="col-4">
            <h4>Nome passeggero</h4>
            <span></span>
          </div>
          <div class="col">
            <h4>Offerta</h4>
            <span></span>
          </div>
          <div class="col">
            <h4>Carrozza</h4>
            <span></span>
          </div>
          <div class="col">
            <h4>Codice CP</h4>
            <span></span>
          </div>
          <div class="col">
            <h4>Costo Biglietto</h4>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
